<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>TimeWarner - オプション設定</title>
  <style>
    body { font-family: sans-serif; margin: 16px; }
    label { display: block; margin: 8px 0 4px; }
    input[type="text"], input[type="number"] {
      width: 250px;
      padding: 4px;
    }
    .section { margin-bottom: 16px; }
  </style>
</head>
<body>
  <h1>TimeWarner 設定</h1>

  <div class="section">
    <label>
      <input type="checkbox" id="trackingEnabled" />
      拡張機能による時間計測を有効にする
    </label>
  </div>

  <div class="section">
    <label>監視対象ドメイン (例: twitter.com)</label>
    <input type="text" id="domain" />
  </div>

  <div class="section">
    <label>連続閲覧閾値 (分)</label>
    <input type="number" id="thresholdMinutes" min="1" />
  </div>

  <hr />

  <div class="section">
    <label>
      <input type="checkbox" id="enableLocalNotif" />
      ローカル通知を表示する
    </label>
    <label>
      <input type="checkbox" id="enableOverlay" />
      ページ上に警告オーバーレイを表示する
    </label>
  </div>

  <div class="section">
    <label>
      <input type="checkbox" id="enableDiscord" />
      Discord Webhook 通知を有効にする
    </label>
    <input type="text" id="discordWebhookUrl" placeholder="https://discord.com/api/webhooks/..." />
  </div>

  <hr />

  <div class="section">
    <h2>ステータス</h2>
    <div id="statusPanel" style="
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
    ">
      <div>現在の監視状態: <span id="trackingStatus">-</span></div>
      <div>現在のドメイン: <span id="currentDomainStatus">-</span></div>
      <div>セッション開始: <span id="sessionStartStatus">-</span></div>
      <div>次回通知まで: <span id="nextAlarmStatus">-</span></div>
    </div>
    <button id="refreshStatus">ステータス更新</button>
  </div>

  <button id="saveBtn">保存</button>
  <div id="status" style="color: green; margin-top: 8px;"></div>

  <script src="options.js"></script>
</body>
</html>
